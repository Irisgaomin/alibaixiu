<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>阿里百秀-发现生活，发现美!</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="assets/vendors/nprogress/nprogress.css">
</head>
<body>
  <div class="wrapper">
    <div class="topnav">
      <ul>
        <li><a href="javascript:;"><i class="fa fa-glass"></i>奇趣事</a></li>
        <li><a href="javascript:;"><i class="fa fa-phone"></i>潮科技</a></li>
        <li><a href="javascript:;"><i class="fa fa-fire"></i>会生活</a></li>
        <li><a href="javascript:;"><i class="fa fa-gift"></i>美奇迹</a></li>
      </ul>
    </div>
    <div class="header">
      <h1 class="logo"><a href="index.html"><img src="assets/img/logo.png" alt=""></a></h1>
      <ul class="nav" id="navBox">
        <!-- 导航模板navTpl -->
      </ul>
      <div class="search">
        <form>
          <input type="text" class="keys" placeholder="输入关键字">
          <input type="submit" class="btn" value="搜索">
        </form>
      </div>
    </div>
    <div class="aside">
      <div class="widgets">
        <h4>搜索</h4>
        <div class="body search">
          <form>
            <input type="text" class="keys" placeholder="输入关键字">
            <input type="submit" class="btn" value="搜索">
          </form>
        </div>
      </div>
      <div class="widgets">
        <h4>随机推荐</h4>
        <ul class="body random" id="randomBox">
            <!-- 随机推荐模板randomTpl -->
        </ul>
      </div>
      <div class="widgets">
        <h4>最新评论</h4>
        <ul class="body discuz" id="commentBox">
          <!-- 最新评论模板newTpl -->
        </ul>
      </div>
    </div>
    <div class="content">
        <div class="article" id="article">
            <!--文章详情模板detailTpl  -->
        </div>
      <style type="text/css">
        .comment {
          margin-bottom: 20px;
        }
        .comment textarea{
          box-sizing: border-box;
          padding: 10px;
          width: 100%;
          height: 80px;
          display: block;
        }
        .comment input {
          width: 100px;
          height: 30px;
          margin-top: 10px;
        }
      </style>
      <div class="comment" id="comment">
        <!-- 评论功能模板commentTpl -->
      </div>
      <div class="panel hots">
        <h3>热门推荐</h3>
        <ul id="recommendBox">
             <!-- 热门推荐模板commentTpl -->
        </ul>
      </div>
    </div>
    <div class="footer">
      <p>© 2016 XIU主题演示 本站主题由 themebetter 提供</p>
    </div>
  </div>
  <script src="assets/vendors/jquery/jquery.js"></script>
  <script src="assets/vendors/nprogress/nprogress.js"></script>
  <script src="./assets/vendors/art-template/template-web.js"></script>
  <script src="./assets/js/recommend.js"></script>
  <script src="./assets/js/public.js"></script>
  <script src="./assets/js/detail.js"></script>
  <script type="text/html" id="detailTpl">
        <div class="breadcrumb">
          <dl>
            <dt>当前位置：</dt>
            <dd><a href="javascript:;">{{data.category.title}}</a></dd>
            <dd>{{data.title}}</dd>
          </dl>
        </div>
        <h2 class="title">
          <a href="javascript:;">{{data.title}}</a>
        </h2>
        <div class="meta">
          <span>{{data.meta.title}}</span>
          <span>分类: <a href="javascript:;">{{data.category.title}}</a></span>
          <span>阅读: ({{data.meta.views}})</span>
          <span>评论: ({{data.meta.comments}})</span>
          <a href="javascript:;" class="like" id="like">
              <i class="fa fa-thumbs-up"></i>
              <span>赞</span>
          </a>
        </div>
        <div>{{data.content}}</div>
  </script>
</body>
</html>
